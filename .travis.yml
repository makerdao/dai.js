dist: trusty
sudo: required
language: node_js
node_js:
- '7'
cache:
  directories:
  - node_modules
before_install:
- sudo mkdir -m 0755 /nix && sudo chown travis /nix
- curl https://nixos.org/nix/install | sh 
- . /home/travis/.nix-profile/etc/profile.d/nix.sh
- nix-channel --add https://nix.dapphub.com/pkgs/dapphub
- nix-channel --update
- nix-env -iA dapphub.{dapp,seth,hevm,solc}
- dapp --version
- npm i -g npm@^5.3.0
install:
- npm install
- npm run build
before_script:
- npm install -g codecov
script:
- dapp init
- dapp test
- npm run test
- codecov
deploy:
  provider: npm
  skip_cleanup: true
  email: joseph.luccisano@gmail.com
  on:
    tags: true
  api_key:
    secure: 
