dist: trusty
sudo: required
language: node_js
node_js:
- '8'
cache:
  directories:
  - node_modules
  - nix
  timeout: 9000
before_install:
- sudo mkdir -m 0755 /nix && sudo chown travis /nix
- sudo mount -o bind /home/travis/build/makerdao/makerdao-integration-poc/nix /nix
- curl https://nixos.org/nix/install | sh
- . /home/travis/.nix-profile/etc/profile.d/nix.sh
- nix-channel --add https://nix.dapphub.com/pkgs/dapphub
- nix-channel --update
- nix-env -iA dapphub.{dapp,seth,hevm,solc}
- npm i -g npm@latest
install:
- npm install
- npm run build:backend
- npm run build:frontend
before_script:
- npm install -g codecov
script:
- chmod +x with-deployed-system update-abis
- npm run test
- codecov
after_install:
- cat /home/travis/.npm/_logs/2018-02-*.log
deploy:
  provider: npm
  skip_cleanup: true
  email: joseph.luccisano@gmail.com
  on:
    tags: true
  api_key:
    secure: 
