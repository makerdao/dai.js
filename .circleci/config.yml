 version: 2
 jobs:
   build:
     docker:
       - image: makerdao-dux/dapptools-node-circleci-docker
     steps:
       - checkout
       - run:
          name: Install dependencies
          command: yarn
       - run:
          name: Run Mocki GraphQL Server
          command: |
            echo 'export PATH=$(yarn global bin):$PATH' >> $BASH_ENV
            source $BASH_ENV
            yarn global add mocki
            mocki run --path packages/dai-plugin-liquidations/.mocki/config.yml
          background: true
       - run:
          name: Run tests
          command: |
            source /home/circleci/setup-env.sh
            yarn lerna bootstrap
            yarn build
            yarn test:build
            yarn coverage
       - run:
          name: codecov
          command: |
            npm i --no-save codecov
            ./node_modules/.bin/codecov
